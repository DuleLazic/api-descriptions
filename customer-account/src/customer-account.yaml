        type: string
      brand:
        description: 'Brand of the card. For example: Visa, Master ...'
        type: string
      kind:
        description: 'Kind of the card. For example: electron, standard, gold, platinum ...'
        type: string
      is-primary:
        description: Is primary card. (true or false).
        type: boolean
      status:
        description: Status of the card.
        type: string
    type: object
  account-statements-v2:
