      page-size:
        description: Page size.
        format: int32
        type: integer
      page-number:
        description: Page number.
        format: int32
        type: integer
      total-pages:
        description: Total pages.
        format: int32
        type: integer
      account-reservations:
        description: Account reservations.
        items:
          $ref: '#/definitions/account-reservation-v2'
        type: array
      navigations:
        description: Links to related resources.
        items:
          $ref: '#/definitions/link'
        type: array
      commands:
        description: Available commands in current context.
        items:
          $ref: '#/definitions/link'
        type: array
      uri:
        description: URI
        type: string
    type: object
  transaction-summaries-v2:
    description: Number of pending transactions and summary of their amounts.
    properties:
      count:
        description: Number of transactions.
        format: int32
        type: integer
      amount:
        description: Currency and total amount of transactions.
        $ref: '#/definitions/currency'
    type: object
  currency-interest-rate-v2:
    description: Currency inrerest rate. Interest rate per currency.
    properties:
      currency-code:
        description: Currency code
        type: string
      interest-rate:
        description: Interest rate.
        format: double
        type: number
    type: object
  limit-v2:
    description: Account limit
    properties:
      periodicity-type:
        description: "Specifies the periodicity linked to a limit for example the periodicity can indicate that the limit can be reached\r\n            daily or monthly."
        enum:
          - daily
          - periodic
        type: string
      custom-limit-periodicity:
        description: "Specifies the periodicity linked to a limit for example the periodicity can indicate that the limit can be reached\r\n            daily or monthly."
        $ref: '#/definitions/limit-periodicity-v2'
      kind:
        description: Nature of the limit.
        enum:
          - pos
          - cash-pos
          - atm
          - cash-in
          - internet
          - mobi
          - webi
          - pay_by_link
          - p2p
          - ivr
        type: string
      amount:
        description: 'Amount of money of the limit, expressed in a currency.'
        $ref: '#/definitions/currency'
      used-amount:
        description: 'Used amount of money of the limit, expressed in a currency.'
        $ref: '#/definitions/currency'
      count:
        description: Limit expressed as number of items (transactions).
        format: int32
        type: integer
      used-count:
        description: Used amount expressed as number of items (transactions).
        format: int32
        type: integer
      validity-period:
        description: The validity period of the limit. Start and end date.
        $ref: '#/definitions/validity-period-v2'
      default-count:
        description: Limit expressed as number of items (transactions).
        format: int32
        type: integer
      max-count:
        description: Limit expressed as number of items (transactions).
        format: int32
        type: integer
      default-amount:
        description: Limit expressed as number of items (transactions).
        $ref: '#/definitions/currency'
      max-amount:
        description: Limit expressed as number of items (transactions).
        $ref: '#/definitions/currency'
    type: object
  balance-v2:
    description: Balance is numerical representation of the net increases and decreases in an account at a specific point in time.
    properties:
      kind:
        description: Specifies the nature of the balance.
        enum:
          - opening
          - closing
          - current
          - available
          - blocked
          - debit-on-hold
          - amount-due
        type: string
      credit-debit:
        description: Indicates whether the balance is a credit or a debit balance.
        enum:
          - credit
          - debit
        type: string
      amount:
        description: Currency and amount of the balance.
        $ref: '#/definitions/currency'
      value-date:
        description: Date and time at which the balance is or will be available.
        format: date-time
        type: string
      calculation-date:
        description: Date and time at which the balance is calculated.
        format: date-time
        type: string
    type: object
  related-account-v2:
    description: Related account short inforamtion.
    properties:
      account-id:
        description: Account indentifier.
        type: string
      iban:
        description: IBAN is International account indetifier.
        type: string
      sub-account:
        description: Subdivision of an account used to segregate specific holdings.
        type: string
      currency-code:
        description: Currency of the account in alpha3 ISO format (base currency of the account).
        type: string
      kind:
        description: Kind specifies the type of account.
        enum:
          - checking
          - savings
          - credit-card
          - investment
        type: string
      relation-kind:
        description: "Relation kind specifies the nature of realition with the parent account. Debit, parent account is debited,\r\n            credit parent acount is credited and fee, parent account is used for fee charges."
        enum:
          - debit
          - credit
          - fee
        type: string
      Link:
        $ref: '#/definitions/link'
    type: object
  account-reservation-v2:
    description: Account reservation
    properties:
      amount:
        description: Amount of the reservation.
        $ref: '#/definitions/currency'
      instructed-amount:
        description: "Instructed amount identifies the amount of money to be moved between the debtor and creditor, before deduction of charges,\r\n            expressed in the currency as ordered by the initiating party and provides currency exchange information\r\n            in case the instructed amount and/or currency is/are different from the entry amount and/or currency."
        $ref: '#/definitions/currency'
      settlement-amount:
        description: 'Settlement amount is result of the currency information applied to an instructed amount, before deduction of charges.'
        $ref: '#/definitions/currency'
      validity-period:
        description: Validity period of the reservation.
        $ref: '#/definitions/validity-period-v2'
      kind:
        description: Kind of transaction.
        type: string
      related-instruction:
        description: Related instruction is underlaying insruction identifier on which reservation is based on.
        type: string
      related-card:
        description: Related card is inoformation about the card that was used.
        $ref: '#/definitions/related-card-v2'
    type: object
  currency:
    description: Currency amount and code
    properties:
      code:
        description: Gets or sets the code.
        type: string
      amount:
        description: Gets or sets the amount.
        format: double
        type: number
    type: object
  limit-periodicity-v2:
    description: Limit periodicity
    properties:
      period-type:
        description: Limit expressed as number of items (transactions).
        enum:
          - daily
          - monthly
          - year
