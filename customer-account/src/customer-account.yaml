parameters:
  kind-param:
    description: Kind of accounts. Only accounts with specific kind are returned.
    in: query
    name: kind
    required: false
    collectionFormat: csv
    enum:
      - transactional
      - deposit
      - deposit-term
      - credit-card
    items:
      type: string
    type: array
  balances-param:
    description: Balances by enumerated kind are included in the result
    in: query
    name: balances
    required: false
    collectionFormat: csv
    enum:
      - opening
      - closing
      - current
      - available
      - blocked
    items:
      type: string
    type: array
  customer-id-param:
    description: Customer identifier.
    in: query
    name: customer-id
    required: true
    type: string
  page-size-param:
    description: 'Number of items on a page. For more information see general guidance on [paging and sorting]().'
    in: query
    name: page-size
    required: false
    format: int32
    type: integer
  page-param:
    description: 'Page index. For more information see general guidance on [paging and sorting]().'
    in: query
    name: page
    required: false
    format: int32
    type: integer
  sort-order-param:
    description: 'Sort order (`asc` or `desc`). Default is asc. For more information see general guidance on [paging and sorting]()'
    in: query
    name: sort-order
    required: false
    enum:
      - asc
      - desc
    type: string
  sort-by-param:
    description: 'Attribute of the collection item to sort by. For more information see general guidance on [paging and sorting]().'
    in: query
    name: sort-by
    required: false
    type: string
  include-param:
    description: 'List of fields to include in response. For more information see general guidance on [response shaping]()'
    in: query
    name: include
    required: false
    collectionFormat: csv
    items:
      type: string
    type: array
  trim-param:
    description: 'List of fields to trim from response. For more information see general guidance on [response shaping]()'
    in: query
    name: trim
    required: false
    collectionFormat: csv
    items:
      type: string
    type: array
  account-id-param:
    description: Account id
    in: path
    name: account-id
    required: true
    type: string
  currencies-param:
    description: Currencies by which balances are filtered. Currencies are represented by ISO 4217 aplha3 codes.
    in: query
    name: currencies
    required: false
    collectionFormat: csv
    enum:
      - rsd
      - eur
      - ...
    items:
      type: string
    type: array
  limits-param:
    description: Limits.
    in: query
    name: limits
    required: false
    collectionFormat: csv
    enum:
      - overdraft
      - direct-debit
      - cache
      - pos
      - atm
    items:
      type: string
    type: array
  years-param:
    description: "Years for which the statements are returned. By default current year is taken. \r\n            (Years are calendar: for example 2010)"
    in: query
    name: years
