definitions:
  accounts-v2:
    description: "Accounts with details and balances.\r\n            The list can be filtered to return only specific kind of accounts using the kind parameter and also this list can\r\n            include balances enumerated in the balances optional parameter."
    properties:
      total-count:
        description: Total count of accounts in the list.
        format: int32
        type: integer
      page-size:
        description: Page size is count of accounts contained in one page
        format: int32
        type: integer
      page-number:
        description: Page number of current page.
        format: int32
        type: integer
      total-pages:
        description: Total pages count calcuated based on count of accounts and page size.
        format: int32
        type: integer
      accounts:
        description: Items is list of accounts.
        items:
          $ref: '#/definitions/account-v2'
        type: array
      navigations:
        description: Links to related resources.
        items:
          $ref: '#/definitions/link'
        type: array
      commands:
        description: Available commands in current context.
        items:
          $ref: '#/definitions/link'
        type: array
      uri:
        description: URI
        type: string
    type: object
  account-v2:
    description: "A record of transactions in specific types of assets, maintained by a servicing party on behalf of one or more\r\n            owning parties.\r\n            A business relationship between an account servicer and one or more account owners."
    properties:
      account-id:
        description: 'Account indetifier defined by the service provider, finacial institution.'
        type: string
      iban:
        description: "International account indetifier accoriding to ISO 13616:2007.\r\n            If there is no asociated IBAN for the account this field is empty."
        type: string
      sub-account:
        description: "Subdivision of an account used to segregate specific holdings.\r\n            If ther is no subdivioson this field is empty."
        type: string
      currency-code:
        description: "Currency of the account (base currency).\r\n            If there is no subdivision this field is empty."
        type: string
      kind:
        description: 'Kind of account. For example: deposit or credit-card ...'
        enum:
          - transactional
          - deposit
          - deposit-term
          - credit-card
        type: string
      description:
        description: "Description of the account type that is human readable as defined by the service provider.\r\n            This description is in local language."
        type: string
      status:
        description: "Status specifies the current state of the account.\r\n            For example: inactive - account is openened but not yet acivated by the customer Usually this means that a certain event should\r\n            occure before the account is tranasfers in to the active state. For example account is activate on first credit\r\n            transaction.\r\n            Accounts in this state are not used for debit transactions"
        enum:
          - suspended
          - active
          - closed
          - blocked
        type: string
      status-reason:
        description: Status reason of the account.
        type: string
      opening-date:
        description: Date and time on which the account is registered in the system.
        format: date-time
        type: string
      live-date:
        description: Date and time of the first movement on the account.
        format: date-time
        type: string
      closing-date:
        description: Date and time on which the account and related services cease effectively to be operational for the account owner.
        format: date-time
        type: string
      first-salary-date:
        description: Date and time on which  frst salary was deposited on account.
        format: date-time
        type: string
      related-arrangement:
        description: Related arrangement is contract for which a reference account is provided.
        type: string
      contract-delivery-method:
        description: 'Contract delivery method, in which way the contract is deliverd to the customer.'
        enum:
          - postal-delivery
          - personal
        type: string
      next-payment-date:
        description: Date and time of next installment is due.
        format: date-time
        type: string
      remaining-installments:
        description: 'Remaining installments number, until loan is repayed.'
        format: int32
        type: integer
      total-installments:
        description: Total number of installments
        format: int32
        type: integer
      delay-period:
        description: Delay period in days that the client is behind with payment of due installments.
        format: int32
        type: integer
      limits:
        description: Limits for the account
        $ref: '#/definitions/limits-v2'
      balances:
        description: Balances of the account
        $ref: '#/definitions/balances-v2'
      related-accounts:
        description: Related accounts
        $ref: '#/definitions/related-accounts-v2'
      reservations:
        description: Reservations on account. Reseverations contain list of holds of funds for any reason.
        $ref: '#/definitions/account-reservations-v2'
      interest-rate:
        description: Interest rate
        format: double
        type: number
      transaction-summaries:
        items:
          $ref: '#/definitions/transaction-summaries-v2'
        type: array
      blob:
        description: BLOB.
        type: string
      maturity-date:
        description: Maturity date and time.
        format: date-time
        type: string
      term-period-unit:
        description: 'Unit of term period  (month, year, day).'
        type: string
      term-period-quantity:
        description: Period term quantity.
        format: int32
        type: integer
      revolving-percent:
        description: Revolving percent for credit limit.
        format: double
        type: number
      next-repayment-date:
        description: Date and time of next payment for credit limit.
        format: date-time
        type: string
      is-skippable:
        description: Is skippable indicate can the payment of current due obligations be postponed to next month.
        type: boolean
      estimated-value-next-repayment:
        description: Estimated minimal mandatory montly payment and due installments and late obligations
        format: double
        type: number
      currency-interest-rates:
        description: Currency interest rates. Interest rates per currencies.
        items:
          $ref: '#/definitions/currency-interest-rate-v2'
        type: array
    type: object
  link:
    properties:
