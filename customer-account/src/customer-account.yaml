        type: array
      navigations:
        description: Links to related resources.
        items:
          $ref: '#/definitions/link'
        type: array
      commands:
        description: Available commands in current context.
        items:
          $ref: '#/definitions/link'
        type: array
      uri:
        description: URI
        type: string
    type: object
  transaction-v2:
    description: Transaction contains set of elements providing information on it.
    properties:
      instruction-identification:
        description: Instruction identification is unique identifier assigned by the initiating party.
        type: string
      transaction-identification:
        description: Transaction identification is unique identifier assigned by the system.
        type: string
      mandate-identification:
        description: Mandate identification is the reference of the direct debit mandate that has been signed between by the debtor and the creditor.
        type: string
      value-date:
        description: Value date and time indicates when the amount of money will become available.
        format: date-time
        type: string
      acceptance-date:
        description: "Acceptance date and time when the order from the initiating party meets the processing conditions of the\r\n            account servicing agent (debtor's agent in case of a credit transfer, creditor's agent in case of a direct debit).\r\n            This means - amongst others - that the account servicing agent has received the payment order and has applied\r\n            checks."
        format: date-time
        type: string
      creditor:
        description: Creditor is party that owes an amount of money to the (ultimate) creditor.
        $ref: '#/definitions/creditor-v2'
      debtor:
        description: Debtor is party to which an amount of money is due.
        $ref: '#/definitions/debtor-v2'
      creditor-account-id:
        description: Creditor account id unambiguously identifies the account of the creditor.
        type: string
      debtor-account-id:
        description: Debtor account id unambiguous identifies the account of the debtor.
        type: string
      purpose-description:
        description: "Payment description is underlying reason for the payment transaction, eg, a charity payment, or a commercial agreement\r\n            between the creditor and the debtor. Usage: purpose is used by the end-customers, ie originating party,\r\n            initiating party, debtor, creditor, final party, to provide information concerning the nature of the payment\r\n            transaction.\r\n            Purpose is a content element, which is not used for processing by any of the agents involved in the payment"
        type: string
      purpose-code:
        description: 'Purpose code specifies the underlying reason for the payment transaction, as published in an external purpose code list.'
        type: string
      priority:
        description: Instrument priority is priority of the transaction set by the initiator.
        type: string
      transaction-code:
        description: "Transaction code is set of elements to fully identify the type of underlying transaction resulting in an entry.\r\n            Specifies the domain, the family and the sub-family of the bank transaction code, in a structured and hierarchical\r\n            format.\r\n            Usage: If a specific family or subfamily code cannot be provided, the generic family code defined for the domain or\r\n            the generic subfamily code defined for the family should be provided.\r\n            Transaction code is concatenation of 3 classification values from 3 ISO classification schemes or bank specific\r\n            transaction code."
        type: string
      debtor-reference:
        description: Debtor reference.
        type: string
      debtor-reference-model:
        description: Debtor reference model.
