      issue-date:
        description: Created is date and time when the statement was issued.
        format: date-time
        type: string
      account-id:
        description: Account identifier for which the statement is issued.
        type: string
      balances:
        description: Balances list for the statement.
        items:
          $ref: '#/definitions/balance-v2'
        type: array
      transactions:
