  /electronic-access-products/{product-number}:
    get: 
      summary: Returns electronic access product with detailed information
      tags: 
        - Electronic access products
      operationId: ElectronicAccessProducts_Get
      parameters:
        # Remove commented parameters. They are already sent through request header/invocation context.
        # - $ref: "#/parameters/customer-number-param"
        # - $ref: "#/parameters/preferred-client-culture-param"
        # - $ref: "#/parameters/channel-code-param"  
        - $ref: "#/parameters/campaign-code-param"                     
        - $ref: "#/parameters/product-number-param"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/electronic-access-product'          
        default:
          $ref: '#/responses/default-error-response'
  /term-deposit-products/{product-number}:
    get: 
      summary: Returns term deposit product with detailed information.
      tags: 
        - Term deposit products
      operationId: TermDepositProducts_Get
      parameters:
        # Remove commented parameters. They are already sent through request header/invocation context.
        # - $ref: "#/parameters/customer-number-param"
        # - $ref: "#/parameters/preferred-client-culture-param"
        # - $ref: "#/parameters/channel-code-param"  
        - $ref: "#/parameters/campaign-code-param"                     
        - $ref: "#/parameters/product-number-param"
      responses:
