swagger: "2.0"
info:
  version: "beta"
  title: Product Matching API
  description: |
    Product Matching API provides product information needed for channel applications. The main functions are search over product catalog and kind-specific detailed product information. Besides arrangement-based products, product catalog also contains all services bundled into these arrangement-based products.     
host: api.asee.co
basePath: /product-matching
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
tags:
 -
  name: Products
  description: Works with products
 -
  name: Card access products
  description: Working with card access products
 -
  name: Credit facility products
  description: Working with credit facility products
 -
  name: Overdraft facility products
  description: Working with overdraft facility products
 -
  name: Current account products
  description: Working with current account products
 -
  name: Demand deposit products
  description: Working with demand deposit products
 -
  name: Electronic access products
  description: Working with electronic access products
 -
  name: Term deposit products
  description: Working with term deposit products
 -
  name: Term loan products
  description: Working with term loan products
 -
  name: Product documentation
  description: Working with necessary product documentation
 -
  name: Classifications
  description: Working with classifications
paths:
  /products:
    get:
      summary: Returns list of products with general information.
      tags: 
        - Products
      x-asee-tags:
        - Shapeable        
        - Sortable
        - Pageable
      operationId: Products_GetList
      parameters:
        # Remove commented parameters. They are already sent through request header/invocation context.
        # - $ref: "#/parameters/customer-number-param"
        - $ref: "#/parameters/status-param"
        - $ref: "#/parameters/kind-param"
        - $ref: "#/parameters/name-param"
        - $ref: "#/parameters/product-family-param"        
        # - $ref: "#/parameters/preferred-client-culture-param"
        # - $ref: "#/parameters/channel-code-param"      
        - $ref: "#/parameters/page-param"
        - $ref: "#/parameters/page-size-param"
        - $ref: "#/parameters/sort-by-param"
        - $ref: "#/parameters/sort-order-param"        
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/product-info-list'          
        default:
          $ref: '#/responses/default-error-response'
  /products/{product-number}:
    get: 
      summary: Returns product details
      tags: 
        - Products
      operationId: Products_Get
      parameters:             
        - $ref: "#/parameters/product-number-param"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/product-info'          
        default:
          $ref: '#/responses/default-error-response'          
  /card-access-products/{product-number}:
    get: 
      summary: Returns card access product with detailed information
      tags: 
        - Card access products
      operationId: CardAccessProducts_Get
      parameters:
        # Remove commented parameters. They are already sent through request header/invocation context.
        # - $ref: "#/parameters/customer-number-param"
        # - $ref: "#/parameters/preferred-client-culture-param"
        # - $ref: "#/parameters/channel-code-param"
        - $ref: "#/parameters/campaign-code-param"          
        - $ref: "#/parameters/product-number-param"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/card-access-product'          
        default:
          $ref: '#/responses/default-error-response'
  /credit-facility-products/{product-number}:
    get: 
      summary: Returns a credit facility product with detailed information
      tags: 
        - Credit facility products
      operationId: CreditFacilityProducts_Get
      parameters:
        # Remove commented parameters. They are already sent through request header/invocation context.
        # - $ref: "#/parameters/customer-number-param"
        # - $ref: "#/parameters/preferred-client-culture-param"
        # - $ref: "#/parameters/channel-code-param"  
        - $ref: "#/parameters/campaign-code-param"                     
        - $ref: "#/parameters/product-number-param"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/credit-facility-product'          
        default:
          $ref: '#/responses/default-error-response' 
  /overdraft-facility-products/{product-number}:
    get: 
      summary: Returns overdraft facility product with detailed information
      tags: 
        - Overdraft facility products
      operationId: OverdraftFacilityProducts_Get
      parameters:
        # Remove commented parameters. They are already sent through request header/invocation context.
        # - $ref: "#/parameters/customer-number-param"
        # - $ref: "#/parameters/preferred-client-culture-param"
        # - $ref: "#/parameters/channel-code-param"  
        - $ref: "#/parameters/campaign-code-param"                     
        - $ref: "#/parameters/product-number-param"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/overdraft-facility-product'          
        default:
          $ref: '#/responses/default-error-response' 
  /current-account-products/{product-number}:
    get: 
      summary: Returns current account product with detailed information
      tags: 
        - Current account products
      operationId: CurrentAccountProducts_Get
      parameters:
        # Remove commented parameters. They are already sent through request header/invocation context.
        # - $ref: "#/parameters/customer-number-param"
        # - $ref: "#/parameters/preferred-client-culture-param"
        # - $ref: "#/parameters/channel-code-param"  
        - $ref: "#/parameters/campaign-code-param"                     
        - $ref: "#/parameters/product-number-param"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/current-account-product'          
        default:
          $ref: '#/responses/default-error-response'
  /demand-deposit-products/{product-number}:
    get: 
      summary: Returns demand deposit product with detailed information
      tags: 
        - Demand deposit products
      operationId: DemandDepositProducts_Get
      parameters:
        # Remove commented parameters. They are already sent through request header/invocation context.
        # - $ref: "#/parameters/customer-number-param"
        # - $ref: "#/parameters/preferred-client-culture-param"
        # - $ref: "#/parameters/channel-code-param"  
        - $ref: "#/parameters/campaign-code-param"                     
        - $ref: "#/parameters/product-number-param"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/demand-deposit-product'          
        default:
