  /term-loan-products/{product-number}:
    get: 
      summary: Returns term loan product with detailed information
      tags: 
        - Term loan products
      operationId: TermLoanProducts_Get
      parameters:
        # Remove commented parameters. They are already sent through request header/invocation context.
        # - $ref: "#/parameters/customer-number-param"
        # - $ref: "#/parameters/preferred-client-culture-param"
        # - $ref: "#/parameters/channel-code-param"  
        - $ref: "#/parameters/campaign-code-param"                     
        - $ref: "#/parameters/product-number-param"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/term-loan-product'          
        default:
          $ref: '#/responses/default-error-response'
  /products/{product-number}/bundled-products:
    get: 
      summary: Returns bundled products for basic product
      tags: 
        - Products
      operationId: Products_GetBundledProducts
      parameters:
        # Remove commented parameters. They are already sent through request header/invocation context.
        # - $ref: "#/parameters/customer-number-param"
        # - $ref: "#/parameters/preferred-client-culture-param"
        # - $ref: "#/parameters/channel-code-param"  
        - $ref: "#/parameters/campaign-code-param"                     
        - $ref: "#/parameters/product-number-param"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/bundled-product-info-list'          
        default:
          $ref: '#/responses/default-error-response'
  /products/{product-number}/documentation:
    get: 
      summary: Returns necessary product documentation for product
      tags: 
        - Products
      operationId: Products_GetDocumentation
      parameters:                    
        - $ref: "#/parameters/product-number-param"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/product-documentation-list'          
        default:
          $ref: '#/responses/default-error-response'
  /classifications: 
    get: 
      x-asee-compliance: This method is not needed. This API should only contain GET /classifications/{schema} method, and not the method returning all existing schemas in all APIs.
      summary: Returns all classification schema used in API contacts
      tags: 
        - Classifications
      operationId: "Classifications_GetList"
      responses:
          '200':
            description: Success
            schema:
              $ref: '#/definitions/classification-list'
          default:
            $ref: '#/responses/default-error-response'
  /classifications/{schema}:
    get: 
      summary: Returns the classification values for provided schema
      tags: 
        - Classifications
      operationId: Classifications_Get
      parameters:                    
        - 
          description: "Schema name which values should be fetched. For complete list of schemas see [classifications]()"
          in: "path"
          name: "schema"
          required: true
          type: "string"
      responses:
        '200':
          description: Success
          schema:
            items:
              $ref: '#/definitions/classification-value'
            type: array        
        default:
          $ref: '#/responses/default-error-response'
responses:
  default-error-response:
    description: Besides specific status codes above, other standard http [status codes](http://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html) can be returned for each request. To learn more see general guidance on [error handling]()
parameters:
  product-number-param:
    name: "product-number"
    description: "Unique product identifier."
    in: "path"
    required: true
    type: "string"
  page-param:
    name: page
    in: query
    description: Page index. For more information see general guidance on [paging and sorting]()
    type: integer
    default: 1
  page-size-param:
    name: page-size
    in: query
    description: Number of items on a page. For more information see general guidance on [paging and sorting]()
    required: false
    type: integer
    default: 10
  sort-order-param:
    description: Sort order (`asc` or `desc`). Default is asc. For more information see general guidance on [paging and sorting]()
    in: query
    name: sort-order
    type: string
    default: asc
    enum:
    - asc
    - desc
  sort-by-param:  
    description: Attribute of the collection item to sort by. For more information see general guidance on [paging and sorting]()
    in: query
    name: sort-by
    type: string
  customer-number-param:
    x-asee-compliance: Remove this parameter, it is not used. It is provided in request header/invocation context.
    description: Customer for whom result is adapted
    in: query
    name: customer-number
    type: string
    required: false
  status-param:
    name: status
    in: query
    description: Identifies product status from Customer perspective 
    required: false
    type: string   
    enum:
    - already-used-by-client
    - coming-soon
    - not-used-by-client     
  kind-param:     
    name: kind
    in: query
    description: Product kind. If set only products of these kinds will be returned otherwise all products will be returned
    required: false
    type: string
    enum:
    - deposit
    - current-account
    - demand-deposit
    - term-deposit 
    - finance-service
    - term-loan
    - credit-facility
    - overdraft-facility
    - product-access
    - card-access
    - electronic-access
    - non-banking-product
    - service
    - transfer-service 
    - information-service
  name-param:     
    name: name
    in: query
    description: Name or part of the products name
    required: false
    type: string
  product-family-param:
    name: product-family
    in: query
    description: Name of product family
    required: false
    type: string
  preferred-client-culture-param:
    x-asee-compliance: Remove this parameter, it is not used. It is provided in request header/invocation context.
    name: preferred-client-culture
    in: query
    description: Preferred client culture  
    required: false
    type: string
  channel-code-param:
    x-asee-compliance: Remove this parameter, it is not used. It is provided in request header/invocation context.
    name: channel-code
    in: query
    description: Channel code
    required: false
    type: string
  campaign-code-param: 
    name: campaign-code
    in: query
    description: Campaign identifier
    required: false
    type: string      
definitions:
  classification-value: 
    description: Classification value
    type: object
    properties: 
      code: 
        description: Code of classification value
        type: string
      literal: 
        description: Literal
        type: string
      description: 
        description: Description
        type: string
      id: 
        description: Identifier of classification value
        type: string
      parent-id: 
        description: Parent classification value id
        type: string
      ordinal: 
        description: Ordinal number
        type: string
  classification: 
    x-asee-compliance: This object is not needed. This API should only contain GET /classifications/{schema} method, and not the method returning all existing schemas in all APIs.
    description: Classification schema used in API contracts
    type: object
    properties: 
      API: 
        description: Name of Api in which classification shema is used.
        type: string
      description: 
        description: Shema description.
        type: string
      name: 
        description: Name of shema
        type: string
  classification-list: 
    x-asee-compliance: This object is not needed. This API should only contain GET /classifications/{schema} method, and not the method returning all existing schemas in all APIs.
    description: List of classification shemas.
    properties: 
     items: 
       items: 
         $ref: "#/definitions/classification"
       type: "array"
  classification-value-list: 
    x-asee-compliance: This object is not needed. The response of GET /classifications/{schema} method is array of classification-value objects.
    description: List of classification values.
    properties: 
     items: 
       items: 
         $ref: "#/definitions/classification-value"
       type: "array"
  paged-list:
    description: List with support for paging
    properties:  
      total-count:
        description: Total number of items in collection
        type: integer
      page-size:
        description: Size of the page
        type: integer
      page:
        description: Index of current page
        type: integer
      total-pages:
        description: Total number of pages of set size
        type: integer
      sort-order:
        description: Sort order (`asc` or `desc`). Default is asc
        type: string
        enum:
        - asc
        - desc
      sort-by:  
        description: Attribute of the collection item to sort by
        type: string
  product-info:
    description: General information about product
    type: object
    required:        
    - product-number
    - kind
    properties:
      product-number:
        type: string
        description: The unique identifier of a Product
      name:
        type: string
        description: Label given to a specific Product to identify or distinguish it from other Products
      description:
        type: string
        description: Basic information about product
      market-features:
        type: string
        description: Textual description of the characteristics of a Product
      family-name:
        type: string
        description: Name of Subject Area to hold the subtypes of Product
      status:
        type: string
        description: Identifies product status from Customer perspective    
        enum:
        - comming soon
        - already-used
        - not-used
      kind:
        type: string
        description: Classifies products according to its nature and scope
        enum:
        - current-account
        - demand-deposit
        - term-deposit
        - term-loan
        - credit-facility
        - overdraft-facility
        - card-access
        - electronic-access
        - service
      primary-market-segment-name:
        type: string
        description: Market segment where the product is primarily intended
      is-package:
        type: boolean
        description: Is the product package
      image:
        type: string
        description: Product image
      application-process-description:
        type: string
        description: Short information how the application process for the product is performed
      required-documentation:
        type: string
        description: Necessary documents if the client wants to apply for the product
      allowed-currencies:
        x-asee-compliance: Is this property really needed? Some of the product kinds stated above are non-financial products. Supported currencies are declared in specific product types declared below.
        type: array
        description: Allowed currencies for the product
        items: 
          $ref: "#/definitions/currency-type"                
      is-recommended:
        x-asee-compliance: This property is probably not needed and not used. Currently we determine if product is recommended by checking if campaign-code property is set.
        type: boolean
        description: Is product recommended
      campaign-code:
        type: string
        description: Campaign Identifier   
  product-info-list:
    description: List of products
    type: object
    allOf: 
      - $ref: '#/definitions/paged-list'
    properties:
      items:
        type: array
        items: 
          $ref: '#/definitions/product-info'
  card-access-product:
    description: Identifies a Product which allows a Customer to obtain access to a Financial Product Arrangement
    x-asee-compliance: Change this description to more meaningful one.
    type: object
    required:        
      - product-number        
    properties:
      product-number:
        type: string
        description: The unique identifier of a Product
      name:
        type: string
        description: Label given to a specific Product to identify or distinguish it from other Products
      family-name:
        type: string
        description: Name of Subject Area to hold the subtypes of Product
      status:
        type: string
        description: Identifies product status from Customer perspective    
        enum:
        - comming-soon
        - already-used
        - not-used
      primary-market-segment-name:
        type: string
        description: Market segment where the product is primarily intended               
      description:
        type: string
        description: Basic information about product
      benefits-info:
        type: string
        description: Identifies a product benefits info
      image:
        type: string
        description: Product image
      cover-image:
        type: string
        description: Product cover image
      application-process-description:
        type: string
        description: Short information how the application process for the product is performed
      required-documentation:
        type: string
        description: Necessary documents if the client wants to apply for the product                
      campaign-code:
        type: string
        description: Campaign Identifier
      card-access-type:
        type: string
        description: Distinguishes between Product Access Services according to the manner in which use of or access to the Financial Product Arrangement is facilitated. See classification
        x-asee-compliance: Is this the complete list?
        enum:
        - gift-card
        - debit-card
        - credit-card
      card-brand:
        type: string
        description: Identifies the set of types of Financial Transaction Cards that are available. See classification
        x-asee-compliance: This should be related to classification not the enum.
        enum:
        - maestro
        - visa-electron
        - visa
        - american-express
        - diners
        - master
        - dina-card
      daily-transaction-limit:
        x-asee-compliance: Why are only daily limit amount and number exposed? There are also many other relevant properties that could have been exposed too: periodic limit, membership fee, withdrawal, transaction, many other types of fees.
        description: Identifies a limit on the total value of Accounting Transactions that may ocur through this access service over a given 24 hour period, where applicable
        $ref: "#/definitions/currency"
      daily-transaction-limit-number:
        type: integer
        description: Limit on the number of Accounting Transactions that may ocur through this access service over a given 24 hour period, where applicable
        format: int32        
      availability-start:
        x-asee-compliance: Why is this property declared only for card-access product? It may be aplicable for all other products too (status comming-soon).
        type: string                
        description: Date from which the product is available
        format: date-time
      card-access-product-channels:
        type: array
        description: List with basic informations about Product Access Service Channels
        items: 
          $ref: '#/definitions/product-access-service-channel'
  credit-facility-product:
    description: Identifies a Finance Service where the modeled organization extends credit to another Involved Party in the form of actual funds, or as an obligation to provide funds in the future under specific conditions
    x-asee-compliance: Change this description to more meaningful one.
    type: object
    properties:
      product-number:
        type: string
        description: The unique identifier of a Product
      name:
        type: string
        description: Label given to a specific Product to identify or distinguish it from other Products
      family-name:
        type: string
        description: Name of Subject Area to hold the subtypes of Product
      status:
        type: string
        description: Identifies product status from Customer perspective    
        enum:
        - comming-soon
        - already-used
        - not-used
      primary-market-segment-name:
        type: string
        description: Market segment where the product is primarily intended               
      description:
        type: string
        description: Basic information about product
      benefits-info:
        type: string
        description: Identifies a product benefits info
      image:
        type: string
        description: Product image
      cover-image:
        type: string
        description: Product cover image
      application-process-description:
        type: string
        description: Short information how the application process for the product is performed
      required-documentation:
        type: string
        description: Necessary documents if the client wants to apply for the product                
      campaign-code:
        type: string
        description: Campaign Identifier
      minimal-repayment-amount:
        description: Minimal repayment currency amount of the product
        $ref: "#/definitions/currency"
      minimal-repayment-percentage:
        description: Minimal repayment percentage of the product
        format: double
        type: number
      maximal-term-period:
        description: Maximal term period of the product
        $ref: "#/definitions/simple-time-period"
      minimal-term-period:
        description: Minimal term period of the product
        $ref: "#/definitions/simple-time-period"
      primary-currency:
        description: Primary currency of the product
        $ref: "#/definitions/currency-type"
      maximal-amount:
        description: Maximal monetary amount for the product
        $ref: "#/definitions/currency"
      minimal-amount:
        description: Minimal monetary amount for the product
        $ref: "#/definitions/currency"
      allowed-currencies:
        type: array
        description: Allowed currencies for the product
        items: 
          $ref: "#/definitions/currency-type"   
      penalty-interest-rate:
        description: Product penalty interest rate
        $ref: "#/definitions/calculated-interest-rate"
      basic-interest-rate:
        description: Product basic interest rate
        $ref: "#/definitions/calculated-interest-rate"
      revolving-interest-rate:
        description: Product basic revolving rate
        $ref: "#/definitions/calculated-interest-rate"
      type-of-funding:
        type: string
        description: Identifies type of funding for the product. See classification
        x-asee-compliance: What does this refinancing-ob-product stand for?
        enum:
        - cash
        - refinancing-ob-product
        - refinancing
        - invoice
  overdraft-facility-product:
    description: TO DO
    x-asee-compliance: Missing description of object.
    type: object   
    properties:
      product-number:
        type: string
        description: The unique identifier of a Product
      name:
        type: string
        description: Label given to a specific Product to identify or distinguish it from other Products
      family-name:
        type: string
        description: Name of Subject Area to hold the subtypes of Product
      status:
        type: string
        description: Identifies product status from Customer perspective    
        enum:
        - comming-soon
        - already-used
        - not-used
      primary-market-segment-name:
        type: string
        description: Market segment where the product is primarily intended               
      description:
        type: string
        description: Basic information about product
      benefits-info:
        type: string
        description: Identifies a product benefits info
      image:
        type: string
        description: Product image
      cover-image:
        type: string
        description: Product cover image
      application-process-description:
        type: string
        description: Short information how the application process for the product is performed
      required-documentation:
        type: string
        description: Necessary documents if the client wants to apply for the product                
      campaign-code:
        type: string
        description: Campaign Identifier
      minimal-repayment-amount:
        description: Minimal repayment amount of the product
        $ref: "#/definitions/currency"
      minimal-repayment-percentage:
        description: Minimal repayment percentage of the product
        format: double
        type: number
      maximal-term-period:
        description: Maximal term period of the product
        $ref: "#/definitions/simple-time-period"
      minimal-term-period:
        description: Minimal term period of the product
        $ref: "#/definitions/simple-time-period"
