responses:
  request-accepted-response:
    description: Request has been accepted for processing.
    schema:
      $ref: "#/definitions/command-result"
  default-error-response:
    description: Besides specific status codes above, other standard http [status codes](http://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html) can be returned for each request. To learn more see general guidance on [error handling]()
    
    
parameters:
  page-number-param:
    name: page
    in: query
    description: Page index. For more information see general guidance on [paging and sorting]()
    type: integer
    default: 1
    x-asee-common: true
  page-size-param:
    name: page-size
    in: query
    description: Number of items on a page. For more information see general guidance on [paging and sorting]()
    required: false
    type: integer
    default: 10
    x-asee-common: true    
  sort-order-param:
    description: Sort order (`asc` or `desc`). Default is asc. For more information see general guidance on [paging and sorting]()
    in: query
    name: sort-order
    type: string
    default: asc
    enum:
    - asc
    - desc
    x-asee-common: true  
  sort-by-param:  
    description: Attribute of the collection item to sort by. For more information see general guidance on [paging and sorting]()
    in: query
    name: sort-by
    type: string
    x-asee-common: true      
  include-param:
    description: List of fields to include in response. For more information see general guidance on [response shaping]()
    in: query
    name: include
    type: array
    items:
      type: string
    collectionFormat: csv
    x-asee-common: true      
  trim-param:
    description: List of fields to trim from response. For more information see general guidance on [response shaping]()
    in: query
    name: trim
    type: array
    items:
      type: string
    collectionFormat: csv
    x-asee-common: true
  customer-number-param:    
    name: customer-number
    in: query
    description: Customer number.
    required: true
    type: string
    
definitions:
  request-card-replacement-command: 
      description: Contains parameters for request creation.
      properties: 
        card-id: 
          description: "Unique identifier of card which replacement is initiated."
          type: "string"
        embossement-line-1: 
          description: "First line of embossed text on the card."
          type: "string"
        replacement-reason: 
          description: "Replacement reason. For complete list of possible values see [card-replacement-reason]() classification."
          type: "string"
        description: 
          description: "Additional description."
          type: "string"
      required: 
        - "card-id"
