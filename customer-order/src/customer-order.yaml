swagger: "2.0"
info:
  version: "beta"
  title: Customer Order API
  description: |
    Customer order API enables you to initiate, track, query and execute “Self-Care” orders.  You can issue orders for opening new accounts, set up the terms and conditions of the existing and new accounts, grant and revoke mandates to self or others, manage communication preferences like notifications, alerts and contacts and manage channels or cards.  All orders are treated like work items and they go through a series of steps until executed.  The time to complete these steps depends on the type of the customer order. 
host: api.asee.co
basePath: /customer-order
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
tags:
  -
    name: Additional card issuances
    description: Working with additional card issuance requests
  -
    name: Card blockades
    description: Working with card blockade requests
  -
    name: Card deblockades
    description: Working with card deblockade requests
  -
    name: Card activations
    description: Working with card activation requests
  -
    name: Card terminations
    description: Working with card termination requests
  -
    name: Card replacements
    description: Working with card replacement requests
  -
    name: Customer requests
    description: Working with customer requests
  -
    name: Mandate assignments
    description: Working with mandate assignment requests
  -
    name: Standing orders
    description: Working with standing orders
  -
    name: Account terminations
    description: Working with account termination requests
  -
    name: Arrangement amendments
    description: Working with account amendment requests
  -
    name: Classifications
    description: Working with classifications
    
paths:
  /additional-card-issuances:
    get:
      summary: Returns additional card requests for provided customer.
      tags: 
        - Additional card issuances
      x-asee-tags:
        - Shapeable
        - Sortable
        - Pageable
      operationId: AdditionalCardIssuances_GetList
      parameters:
        - $ref: "#/parameters/customer-number-param"
        - $ref: "#/parameters/page-number-param"
        - $ref: "#/parameters/page-size-param"
        - $ref: "#/parameters/sort-by-param"
        - $ref: "#/parameters/sort-order-param"
        - $ref: "#/parameters/include-param" 
        - $ref: "#/parameters/trim-param"              
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/additional-card-issuance-list'          
        default:
          $ref: '#/responses/default-error-response'  
    post:
      summary: Creates request for additional card and returns command-result with customer order id, validation errors if there are any, and current order status.
      tags: 
        - Additional card issuances
      operationId: AdditionalCardIssuances_Request
      parameters: 
          - 
            description: "Command contains parameters of additional card request."
            in: "body"
            name: "cmd"
            required: true
            schema: 
              $ref: "#/definitions/request-additional-card-issuance-command"
      responses:
        '202':
          $ref: '#/responses/request-accepted-response'
          description: Request has been accepted for processing 
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details:
            - [request-already-exists]()
            - [active-additional-card-already-exists]()
            - [owner-can-not-have-additional-card]()
          schema:
            $ref: '#/definitions/business-problem'  

        default:
          $ref: '#/responses/default-error-response'                   
  /additional-card-issuances/{order-number}/cancel: 
    post: 
      summary: "Cancels request for additional card and returns command-result with order Id, validation errors if there are any, and current order status."
      tags: 
        - Additional card issuances
      operationId: AdditionalCardIssuances_Cancel
      parameters: 
          - 
           description: "Number of request which cancelation is initiated."
           in: "path"
           name: "order-number"
           required: true
           type: "string"
      responses:
        '200': 
          description: Success
        '440':
          description: |
            Your request was well constructed but it does not comply with business policy. Consider the following possible problems and look into response for more details:
            - [request-status-not-eligible-for-cancelation]()
          schema:
            $ref: '#/definitions/business-problem'          
        default:
          $ref: '#/responses/default-error-response'
  /additional-card-issuances/{order-number}:
    get: 
      summary: "Returns details of specified additional card request"
      tags: 
        - Additional card issuances
      operationId: AdditionalCardIssuances_Get
      parameters: 
        - 
          description: "Number of order to fetch."
          in: "path"
          name: "order-number"
          required: true
          type: "string"
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/additional-card-issuance'          
        default:
          $ref: '#/responses/default-error-response'  
  /card-blockades: 
    post: 
      summary: "Creates request for card blocking and automatically change card lifecycle status to suspended. Operation returns command-result with order id, validation errors if there are any, and current order status."
      tags: 
        - Card blockades
      operationId: CardBlockades_Request
      parameters: 
         - 
