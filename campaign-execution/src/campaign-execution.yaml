swagger: '2.0'
info:
  version: beta
  title: Campaign Execution API
  description: |
    Campaign Execution API gives you access to active campaigns for customers, list of customers' active leads, insight to lead history and provide you ability to post responses to leads. 
    Also allows you to intitiate campaign execution workflow. In this workflow you can perform all necessary actions that follows campaign execution process.
host: 'api.asee.co'
basePath: /campaign-manager
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: Campaigns
    description: Working with campaign offers
  - name: Resources
    description: Working with campaign resources  
  - name: Leads
    description: Working with leads
  - name: Benefits
    description: Working with benefits that campaign provides
paths:
  /campaigns:  
    get:
      summary: Gets list of available campaign offers for the customer at the given channel.
      operationId: Campaigns_GetList
      parameters:
        - $ref: '#/parameters/account-number-param'
        - $ref: '#/parameters/campaign-code-param'
        - $ref: '#/parameters/channel-code-param'
        - $ref: '#/parameters/customer-number-param'
        - $ref: '#/parameters/product-code-param'
        - $ref: '#/parameters/preferred-language-param'
        - $ref: '#/parameters/page-number-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
      tags:
        - Campaigns
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/campaign-list' 
        default:
          $ref: '#/responses/default-error-response'
      x-asee-tags:
        - Pageable
        - Sortable

    post:
      summary: Adds customer to campaign.
      tags:
        - Campaigns
      operationId: Campaigns_Initiate
      parameters:
        - description: Parameters for adding customer to campaign.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/initiate-campaign-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        default:
            $ref: '#/responses/default-error-response'
      x-asee-tags: []  

  /campaigns/{campaign-code}:
    delete:
      summary: Removes customer from campaign.
      tags:
        - Campaigns
      operationId: Campaigns_Cancel
      parameters:
        - $ref: '#/parameters/campaign-code-param'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        default:
            $ref: '#/responses/default-error-response'
      x-asee-tags: []    

  /campaigns/{campaign-code}/resources:  
    get:
      summary: Returns list of media resources for campaign.
      operationId: Resources_GetList
      parameters:
        - $ref: '#/parameters/campaign-code-param' 
        - $ref: '#/parameters/page-number-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'        
      tags:
        - Resources
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/resource-list'
        default:
          $ref: '#/responses/default-error-response'
      x-asee-tags:
        - Pageable
        - Sortable  

  /campaigns/{campaign-code}/benefits:  
    get:
      summary: Returns list of benefits in the campaign.
      operationId: Benefits_GetList
      parameters:
        - $ref: '#/parameters/campaign-code-param' 
        - $ref: '#/parameters/page-number-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'        
      tags:
        - Benefits
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/benefit-list'
        default:
          $ref: '#/responses/default-error-response'
      x-asee-tags:
        - Pageable
        - Sortable

  /campaigns/{campaign-code}/benefits/activate:
    post:
      summary: Activates the benefit of the campaign, e.g. enables x free transactions on atm for the customer.
      tags:
        - Benefits
      operationId: Benefits_Activate
      parameters:
        - $ref: '#/parameters/campaign-code-param'
        - description: Parameters for activation of campaign benefit.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/activate-benefit-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        default:
            $ref: '#/responses/default-error-response'
      x-asee-tags: []

  /campaigns/{campaign-code}/benefits/deactivate:
    post:
      summary: Deactivates the benefit of the campaign, e.g. enables x free transactions on atm for the customer. 
      tags:
        - Benefits
      operationId: Benefits_Deactivate
      parameters:
        - $ref: '#/parameters/campaign-code-param'
        - description: Parameters for deactivation of campaign benefit.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/deactivate-benefit-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'    
        default:
            $ref: '#/responses/default-error-response'
      x-asee-tags: []      

  /leads:  
    get:
      summary: Returns list of leads for campaign filtered by specific channel and lead status.
      operationId: Leads_GetList
      parameters:
        - $ref: '#/parameters/campaign-code-param'
        - $ref: '#/parameters/channel-code-param'
        - $ref: '#/parameters/lead-status-param'
        - $ref: '#/parameters/page-number-param'
        - $ref: '#/parameters/page-size-param'
        - $ref: '#/parameters/sort-order-param'
        - $ref: '#/parameters/sort-by-param'
      tags:
        - Leads
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/lead-list'
        default:
          $ref: '#/responses/default-error-response'
      x-asee-tags:
        - Pageable
        - Sortable

    post:
      summary: Creates new lead in status open.
      tags:
        - Leads
      operationId: Leads_Create
      parameters:
        - description: Parameters for creating new lead.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/create-lead-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        default:
            $ref: '#/responses/default-error-response'
      x-asee-tags: []


  /leads/{lead-code}/response:
    post:
      summary: Changes status of the lead and activates campaign benefits if status is won.
      tags:
        - Leads
      operationId: Leads_Respond
      parameters:
        - description: Parameters for changing status of the lead.
          in: body
          name: cmd
          required: true
          schema:
            $ref: '#/definitions/respond-lead-command'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/command-result'
        default:
            $ref: '#/responses/default-error-response'
      x-asee-tags: [] 
  
       
parameters:
  account-number-param:
    name: account-number
    in: query
    description: Primary account number that is used for off-us campaigns to identify the person who is not the client of the bank.
    required: false
    type: string
  channel-code-param:
    name: channel-code
    in: query
    description: The unique identifier of channel (web, atm, mobile, branch etc.) 
    required: true
    type: string
    x-asee-compliance: This should be related to some classification.
  priority-param:
    name: priority
    in: query
    description: Priority of the campaign (defines order of appearance of campaigns)
    required: false
    format: int32
    type: integer
    x-asee-compliance: This should be related to some enum.
  customer-number-param:
    description: The unique identifier of the customer
    in: query
    name: customer-number
    required: false
    type: string
  campaign-code-param:
    name: campaign-code
    description: The unique identifier of the campaign
    in: path
    required: true
    type: string 
  product-code-param:
    name: product-code
    description: The unique identifier of the product
    in: query
    required: false
    type: string
  preferred-language-param:
    name: preferred-language
    description: Prefered language/culture of the customer.
    type: string
  page-size-param:
    name: page-size
    in: query
    description: Number of items on a page. For more information see general guidance on [paging and sorting]()
    required: false
    format: int32
    type: integer
    default: 10
    x-asee-common: true 
  page-number-param:
    in: query
    name: page
    description: Page index. For more information see general guidance on [paging and sorting]()
    required: false
    format: int32
    type: integer
    x-asee-common: true
  sort-order-param:
    description: Sort order (`asc` or `desc`). Default is asc. For more information see general guidance on [paging and sorting]()
    in: query
    name: sort-order
    type: string
    default: asc
    enum:
    - asc
    - desc
    x-asee-common: true  
  sort-by-param:  
    description: Attribute of the collection item to sort by. For more information see general guidance on [paging and sorting]().
    in: query
    name: sort-by
    type: string
    required: false
  lead-status-param:
    description: Status of the lead. For complete list of possible values see [lead-status]() classification
    in: query
    name: lead-status
    required: false
    type: string
  search-text-param:
    description: Search text
    in: query
    name: search-text
    required: false
    type: string

definitions:
  campaign:
    description: 
      Base campaign execution object that contains conditions of product offer and also metadata to help visually represent offer to the client. Campaign-code, zone-code and ad-code together make complex unique identifier of campaign offer.
    properties:
      campaign-code:
        description: The unique identifier of the campaign. 
        type: string
      zone-code:
        description: The unique identifier of the presentation zone. Defines visual position of campaign offer (in browser, on atm, etc.)
        type: string
        x-asee-compliance: What is this property? There is already a zone-type below! Maybe this is channel-code? Also, it should be related to some classification.
      ad-code:
        description: The unique identifier of the resource. Resource defines visual representation of the campaign offer. 
        type: string
      campaign-priority:
        description: Defines priority of the campaign offer. Based on this we define order of appearence for campaign offers.
        format: int32
        type: integer
        x-asee-compliance: This should be related to enum.
      ad-text: 
        description: Marketing messsage that follows campaign offer.
        type: string
      zone-type:
        description: Defines presentation zone for campaign, e.g. dashboard, pre-login, sms, atm. For a complete list of possible values see [marketing-presentation-zone-type]() classification.
        type: string
      media-uri:
        description: Defines external uri that holds visual representation of specific campaign offer.
        type: string
      customer-number:
        description: The unique identifier of the customer.
        type: string
      campaign-title:
        description: Title of campaign offer.
        type: string
      campaign-description:
        description: Detailed informations about campaign offer and related product benefits.
        type: string
      product-code:
        description: The unique identifier of the product related to campaign offer.
        type: string
      redirect-uri:
        description: Internal link that holds forms for additional data to be filled if neccesary in order to apply for the product in the campaign offer.
      campaign-end-date:
        x-asee-compliance: This property has been moved from resource object. It obviously belongs to campaign offer object.
        description: Expiration date of campaign. After this date the campaign is no longer active, and will not be presented to customers.
        format: date-time
        type: string
    type: object      
  campaign-list:
    description: List of campaign offers.
    properties:
      total-count:
        description: Total number of items in collection.
        format: int32
        type: integer
      page-size:
        description: Number of items on a page.
        format: int32
        type: integer
      page-number:
        description: Page index.
        format: int32
        type: integer
      total-pages:
        description: Total number of pages.
        format: int32
        type: integer
      items:
        description: List of campaign offer items.
        items:
          $ref: '#/definitions/campaign'
        type: array
      navigations:
        items:
          $ref: '#/definitions/link'
        type: array
      commands:
        items:
          $ref: '#/definitions/link'
        type: array
      uri:
        type: string
    type: object
  benefit:
    description: Contains information about campaign benefit, i.e. special condition provided with the product under campaign (e.g. lower interest rate for credit card).
    properties:
      campaign-code:
        description: The unique identifier of the campaign that benefit belongs to.
        type: string
      benefit-key:
        description: The unique identifier of the benefit type (lower interest rate, number of free transactions on atm, monthly maintenance discount..)
        type: string
        x-asee-compliance: This should be related to some classification?
      benefit-value:
        description: Value of the benefit (value of interest rate, number of months without fees on current account..)
        type: string
      benefit-type:
        description: "Metadata about type of information. Possible values are:"
        enum:
        - string
        - int
        - bool
        - decimal
        type: string
      customer-number:
        description: The unique identifier of customer
        type: string
      is-condition-modification:
        description: Defines if the benefit overrides product conditions
        type: boolean
      is-relative-modification:
        description: Defines if the benefit provide absolute or relative modification of existing product conditions
        type: boolean      
    type: object
  benefit-list:
    description: List of benefits
    properties:
      total-count:
        description: Total number of items in collection.
        format: int32
        type: integer
      page-size:
        description: Number of items on a page. For more information see general guidance on [paging and sorting]()
        format: int32
        type: integer
      page-number:
        description: Page index.
        format: int32
        type: integer
      total-pages:
        description: Total number of pages.
        format: int32
        type: integer
        description: List of benefit items.
        items:
          $ref: '#/definitions/benefit'
        type: array
    type: object  
  resource:
    description: Media resource providing visual appearance of campaign offer, e.g. image, gif, etc.
    properties:
      campaign-code:
        description: The unique identifier of campaign.
        type: string
      campaign-image:
        description: Base64 representation of the resource (image, gif etc.)
        type: string
      resource-language:
        description: Culture of the resource.
        type: string
    type: object
  resource-list:
    description: List of campaign resources
    properties:
      total-count:
        description: Total number of items in collection.
        format: int32
        type: integer
      page-size:
        description: Number of items on a page.
        format: int32
        type: integer
      page-number:
        description: Page index.
        format: int32
        type: integer
      total-pages:
        description: Total number of pages.
        format: int32
        type: integer
        description: List of resources items.
        items:
          $ref: '#/definitions/resource'
        type: array
    type: object 
  lead:
    description: Sales lead is defined as "agent per customer per campaign offer". In other words, it represents a person or a company that might be interested in your product or service. Lead history can be tracked trough changes of lead status in time. 
    properties: 
      lead-number:
        description: The unique identifier of lead.
        type: string
      customer-number:
        description: The unique identifier of customer.
        type: string
      campaign-code:
        description: The unique identifier of campaign.
        type: string
      channel-code:
        description: The unique identifier of channel (web, mobile, atm, branch etc.)
        type: string
        x-asee-compliance: This should be related to some classification.
      product-code:
        description: The unique identifier of product campaign related to.
        type: string
      status:
        description: Status of the lead. For complete list of possible values see [lead-status]() classification
        type: string
      description:
        description: More detailed information about lead.
        type: string
    type: object
  lead-list:
    description: List of leads
    properties:
      total-count:
        description: Total number of items in collection.
        format: int32
        type: integer
      page-size:
        description: Number of items on a page.
        format: int32
        type: integer
      page-number:
        description: Page index.
        format: int32
        type: integer
      total-pages:
        description: Total number of pages.
        format: int32
        type: integer
        description: List of lead items.
        items:
          $ref: '#/definitions/lead'
        type: array
    type: object 
  link:
    properties:
      href:
        type: string
      rel:
        type: string
    type: object

  activate-benefit-command:
    description: Activates benefit that campaign provides (e.g. lower interest rate for credit limit) 
    properties: 
      campaign-code:
        description: The unique identifier of campaign.
        type: string
      benefit-key:
        description: The unique identifier of benefit to be initiated.
        type: string
    type: object
	
  deactivate-benefit-command:
    description: Activates benefit that campaign provides (e.g. lower interest rate for credit limit) 
    properties: 
      campaign-code:
        description: The unique identifier of campaign.
        type: string
      benefit-key:
        description: The unique identifier of benefit to be initiated.
        type: string
    type: object
  
  initiate-campaign-command:
    description: Adds customer to campaign 
    properties: 
      campaign-code:
        description: The unique identifier of the campaign.
        type: string
      customer-number:
        description: The unique identifier of the customer.
        type: string  
    type: object  
    
  create-lead-command:  
    description: Change status of lead. If status is changed to won initilaizes campaign benefits execution.
    properties:
      channel-code:
        description: The unique identifier of channel (web, mobile, atm, branch etc.)
        type: string
        x-asee-compliance: This should be related to some classification.
      status:
        description: Status of the lead. For complete list of possible values see [lead-status]() classification
        type: string
      description:
        description: More detailed information about lead.
        type: string
      customer-number:
        description: The unique identifier of customer.
        type: string
      campaign-code:
        description: The unique identifier of campaign.
        type: string
      product-code:
        description: The unique identifier of product.
        type: string
      account-number:
        x-asee-compliance: The account-number (PAN) property should be added too.
        description: Primary account number that is used for off-us campaigns to identify the person who is not the client of the bank.
        type: string
    type: object
    
  respond-lead-command:
    description: Changes status of lead. If status is changed to won initilaizes campaign benefits execution.
    properties:
      lead-code:
        description: The unique identifier of sales lead.
        type: string
      channel-code:
        description: Unique identifier of channel (web, mobile, atm, branch etc.)
        type: string
        x-asee-compliance: This should be related to some classification.
      status:
        description: Status of the lead. For complete list of possible values see [lead-status]() classification
        type: string
      description:
        description: More detailed information about lead.
        type: string
      customer-number:
        x-asee-compliance: This property is redundant, it should be removed. It was initially submitted when the lead was created.
        description: The unique identifier of customer.
        type: string
      campaign-code:
        x-asee-compliance: This property is redundant, it should be removed. It was initially submitted when the lead was created.
        description: The unique identifier of campaign.
        type: string
      product-code:
        x-asee-compliance: This property is redundant, it should be removed. It was initially submitted when the lead was created.
        description: The unique identifier of product.
        type: string
      account-number:
        x-asee-compliance: This property is redundant, it should be removed. It was initially submitted when the lead was created.
        description: Primary account number that is used for off-us campaigns to identify the person who is not the client of the bank.
        type: string
      source-uri:
        description: Keeps information about point of access, which helps with the analysis of efficiency of the channels.
        type: string
      is-provisioning-campaign:
        x-asee-compliance: This property should be removed from the object. Definition of campaign says whether there are benefits involved, it is not something that client application should determine when creating or updating status of the lead.
        description: Defines whether this is the provisioning (info) campaign, without benefits involved.
        type: boolean
    type: object

  command-result:
    x-asee-compliance: Missing description of object.
    properties:
      id:
        x-asee-compliance: Missing description of property.
        type: string
      created-record-status:
        x-asee-compliance: Missing description of property.
        type: string
    type: object
  validation-problem:
    x-asee-compliance: Missing description of object and properties.
    type: array
    items:
      type: object
      properties:
        field:
          type: string
        errors:
          type: array
          items:
            type: object
            properties:
              error:
                type: string
              message:
                type: string
                
responses:
  resource-created-response:
    description: Resource was created successfuly.
    schema:
      $ref: "#/definitions/command-result"
  validation-problem-response:
    description: Your request was not constructed properly. Response contains the list of validation errors for each invalid element of your request. For complete list of possible validation errors see [validation errors]() classification.
    schema: 
      $ref: '#/definitions/validation-problem'
  default-error-response:
    description: Besides specific status codes above, other standard http [status codes](http://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html) can be returned for each request. To learn more see general guidance on [error handling]()
