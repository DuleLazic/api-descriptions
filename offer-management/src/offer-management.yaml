swagger: "2.0"
info:
  version: "beta"
  title: Offer Management API
  description: |
    Offer Management API lets you initiate, track and execute offers for loans, limits and accounts. It provides simulation of conditions for potential products and services. The offer process it defined primarily by the nature of the product or  service being considered, but can include actions such as document checks, collateral allocation, credit assessments, underwriting decisions, regulatory and procedural checks, eligibility checks, the use of internal and external specialist services (such as evaluations and legal advice).
host: api.asse.co
basePath: /offer-management
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
tags:
  -
    name: Product account openings
    description: Working with product account opening
  -
    name: Deposit account openings
    description: Working with deposit account opening
  -
    name: Current account openings
    description: Working with current account opening
  -
    name: Bundled account openings
    description: Working with bundled account opening
  -
    name: Loan originations
    description: Working with loan originations
  -
    name: Credit facility originations
    description: Working with credit facility origination
  -
    name: Calculations
    description: Working with calculation 
  -
    name: Classifications
    description: Working with classifications   
    
paths:
  /deposit-account-openings/{workitem-number}/accept:
